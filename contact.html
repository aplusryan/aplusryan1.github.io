  <h2> Contact Me </h1>
  <h3> Send Me an Email Through This Form </h3>
  <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/aplusryan12@gmail.com" method="post">
    <fieldset id="fs-frm-inputs">
<!-- Name Section VVVVVVVVVVVVVVVVVVVVVVVVVVVV  -->
      <div class="nameSpot">
        <div class="row">
      <label for="full-name">Full Name</label>
    </div>
    <div class="row">
      <input type="text text2" name="name" id="full-name" placeholder="First and Last" required="">
    </div>
    </div>
<!-- Name Section Above AAAAAAAAAAAAAAAAAAAAAA -->


<!-- Email Section Below VVVVVVVVVVVVVVVV-->
    <div class="emailSpot">
      <div class="row">
      <label for="email-address">Email Address</label>
    </div>

    <div class="row">
      <input type="email text2" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
    </div>
  </div>
<!-- Email Section Above AAAAAAAAAAAAAAAA-->


<!-- Message Section Below VVVVVVVVVVVVVV-->
    <div class="messageSpot">
      <div class="row">
      <label for="message">Message</label>
    </div>
    <div class="row">
      <textarea rows="5" name="message" id="message" placeholder="Enter Text" required=""></textarea>
    </div>
  </div>
      <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
    </fieldset>
    <div class="submitButton">
    <input type="submit" value="Submit">
    <input type="hidden" name="_next" value="https://aplusryan.github.io/thanks.html"/>
